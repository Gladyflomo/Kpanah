<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    .contact {
      min-height: 100vh;
      background-color: white;
      padding: 50px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .container h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #333;
    }
    .contact-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 30px;
    }
    .contact-form {
      text-align: left;
    }
    .contact-form h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: Purple;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: Purple;
    }
    .contact-info {
      text-align: left;
    }
    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: Purple;
    }
    .contact-info p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .contact-info i {
      margin-left: 10px;
    }
	/* Add a black background color to the top navigation */
        .topnav { 
         overflow: hidden;
		 background-color:Pink; 
        }

        /* Style the links inside the navigation bar */
        .topnav a {
         float: left;
         color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
       text-decoration: none;
       font-size: 17px;
       }

      /* Change the color of links on hover */
     .topnav a:hover {
      background-color: white;
      color: black;
      }

     /* Add a color to the active/current link */
     .topnav a.active {
      background-color: black;
      color: black;
      }

     /* Right-aligned section inside the top navigation */
     .topnav-right {
      float: right;
      }
  </style>
</head>
<body>
<div class="topnav">
        <a href="Home.html">Home</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
		<div class="topnav-right">
		      <a href="about.html">About</a>
		      <a href="product.html">Product</a>
              <a href="search.html">Search</a>
            
        </div>
	</div>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form>
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class="fas fa-phone"></i>+231881094457</p>
          <p><i class="fas fa-envelope"></i>info@www.gladysglow.com</p>
          <p><i class="fas fa-map-marker-alt"></i>Benson Street</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
